- name: Martin Reisacher
  img: martinreisacher
  institute: Landesarchiv Baden-Württemberg
  url: 'http://www.landesarchiv-bw.de/web/'
  quote: 'Zwei Tage Hackathon waren eine sehr schöne Erfahrung. Man kann den Einrichtungen wirklich nur raten, nicht nur zum Daten vorstellen zu kommen, sondern die zwei Tage zu nutzen. So viele Inputs bekommt man selten in so kurzer Zeit.'
  date: 'Coding da Vinci-Partner 2014/15'


- name: Ruth Rosenberger
  img: ruthrosenberger
  institute: Haus der Geschichte der Bundesrepublik Deutschland
  url: 'http://www.deutsches-museum.de/ '
  quote: 'Für uns war die Teilnahme an Coding da Vinci sehr positiv. Ich bin wirklich beeindruckt vom hohen Niveau der Projekte. Spannend war die Zusammenarbeit mit einem jungen, interdisziplinären Team, das mit einem frischen Blick auf die Fotos aus unserer Sammlung geschaut hat. Sie haben mit ihrer Webseite www.bilder-der-revolte.de gezeigt, wie viel man in zehn Wochen schaffen, welche Konzept man entwerfen kann, aber auch welche Technikkompetenz dazu notwendig ist. Ein modernes Museum muss auch seinen Platz im Netz einnehmen. Das ist eine wichtige Aufgabe, um die es für uns bei Coding da Vinci geht. Der Kultur-Hackathon hilft uns, neue Möglichkeiten zu entdecken.'
  date: Coding da Vinci-Partner 2015


- name: Sebastian Ruff
  img: sebastianruff
  institute: Stiftung Stadtmuseum Berlin
  url: 'http://www.stadtmuseum.de/ '
  quote: 'Was ich mitnehme? Ich fasse das Thema Offene Daten nun anders an, statt auf eine allumfassende Strategie für das ganze Haus zu warten, versuche ich Kuratoren einzeln anhand von Projekten zu überzeugen. Die Projekte und Erfolge sprechen doch für sich! So hoffe ich, immer mehr KollegInnen im Stadtmuseum mit der Idee Coding da Vinci anzustecken. Mit dem Projekt Rolling Stone haben wir auf jeden Fall die Kollegin aus der Geologischen Sammlung von den Chancen einer Zusammenarbeit mit externen Partnern überzeugt. Dass Rolling Stone dabei ein Preis gewonnen hat, kann sicher auch nicht schaden. Mein Fazit: Museen können vor vielen Sachen Angst haben, aber nicht vor Coding da Vinci.'
  date: 'Coding da Vinci-Partner 2014/15'


