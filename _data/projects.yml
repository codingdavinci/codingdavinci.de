  name: "DLC-Joomla"
  image: ""
  description: "Digital-Library-Content-Plugin für das CMS Joomla. DLC-Joomla visualisiert als Inhalte aus der Deutschen Digitalen Bibliothek oder alternativ der Europeana innerhalb eines Moduls oder in anderer Form. Die Inhalte werden zufällig aus einer Recherche ausgewählt, die zu dem der aktuellen Webseite passen.<br>Digital-Library-Content-Plugin für das CMS Joomla. Das Plugin dient dazu, anhand von voreingestellten Themenbereichen (Parametern) interessante Informationen aus der Deutschen Digitalen Bibliothek für eine Website zur Verfügung zu stellen. Die Recherche wird durch die voreingestellten Parameter zusammen mit dem Inhalt der jeweiligen Webseite gesteuert.<br>Rechercheergebnisse können in unterschiedlicher Form angeboten werden (bspw. innerhalb eines Moduls - als Widget). Das Plugin erhält eine Einstellungsmöglichkeit für die Quelle der Recherche, so dass es nicht auf die Daten der DDB beschränkt bleibt, sondern auch für Quellen, wie die Europeana verwendet werden kann."
  links: "<a href=\"https://github.com/britzke/DLC-Joomla\">Seite auf github</a>"
  data: "<strong>Datengrundlage:</strong>API der Deutschen Digitalen Bibliothek<br>"
  team: "Burghard Britzke"
