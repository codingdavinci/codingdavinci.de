baseurl: /
url: "http://codingdavinci.de"
registerurl: /anmeldung/
markdown: kramdown

sass:
  style: compressed

permalink: /news/:year/:month/:day/:title.html

plugins_dir: [jekyll-paginate]
# from most recent to oldest:
# it was: plugins: [jekyll-paginate]
# it was: gems: [jekyll-paginate]
gems: [jekyll-paginate]

collections:
  projects :
    output: true


paginate: 7
paginate_path: "/news/page:num/"
